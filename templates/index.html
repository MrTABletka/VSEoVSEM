{% extends "base.html" %}

{% block content %}
<h1>Темы обсуждения{% if current_user.is_authenticated %}
    <a href="objects" class="btn btn-secondary">Добавить тему</a>
{% endif %}</h1>
{% for item in news%}
<div class="col-md6 border rounded">
    </h2><a class="navbar-brand" href="/watch_revievs/{{item.name}}">{{ item.name }}</a></h2>

    <div>
        {{item.description}}
    </div>
    <div>
        {{item.reviews_raiting}}
    </div>
</div>
{% endfor %}
{% endblock %}
